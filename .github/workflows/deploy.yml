name: Test and deploy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Use Node 14
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }} # change 'main' to your branch name
        run: yarn deploy --stage production # OR, if using custom domain: yarn serverless create_domain && yarn deploy --stage production
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CI: true
